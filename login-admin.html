<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin</title>
<style>
body{font-family:Arial;background:#f5f7fb;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,.1);
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#0084FF;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
<h2>Admin Login</h2>
<input type="text" id="user" placeholder="Usuário">
<input type="password" id="pass" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<script>
async function login(){
  const username = document.getElementById("user").value.trim();
  const password = document.getElementById("pass").value.trim();

  try{
    const response = await fetch("https://ebenezer-backend-c237.onrender.com/api/v1/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if(!response.ok){
      alert(data.error || "Login inválido");
      return;
    }

    // SALVA O TOKEN (isso é o que estava faltando)
    localStorage.setItem("admin_token", data.token);

    // só depois redireciona
    window.location.href = "admin.html";

  }catch(err){
    console.error(err);
    alert("Erro ao conectar com servidor");
  }
}
</script>

</body>
</html>
